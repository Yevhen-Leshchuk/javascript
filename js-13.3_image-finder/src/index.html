<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    />

  <body>
    <form class="search-form" id="search-form">

    <ul class="gallery">
      <!-- Список <li> с карточками изображений -->

    <button class="btn btn-primary" type="button">
      <!--disabled-->

    </button>
